<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="appTitle">Temp Converter</h1>
    </header>
    <main>
        <h2 id="tempText">Enter Temp</h2>
        <input id="tempInput" type="text">
        <button id="convButton">Convert</button><br><br>
        <input type="radio" id="radio1", name="tempType", value="F">
        <label for="radio1">C to F</label>
        <input type="radio" id="radio2", name="tempType" value="C">
        <label for="radio2">F to C</label>

    </main>
    <script src="index.js"></script>
</body>
</html>
